<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel APP</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Asap|Barrio|Fira+Sans|Amatica+SC:700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="front">
				<h1>Thinking of traveling?</h1>
				<h1>Pick a country!</h1>
				<h1>See a few stats before you go!</h1>
			</div>
			<form action="" id="form">
				<div class="ui-widget">
			  		<label for="userInput"></label>
			  		<input id="userInput" placeholder="Country">
				</div>
					<input type="submit" id="submit" value="Explore">
			</form>
			<main class="app" id="app">
			</main>
		</div>
	</header>
	<footer>
		<div class="footerContainer wrapper">
			<p>KodeByKhim2017</p>
			<p>Data from the Rest Countries API, LCBO API used when applicable.</p>	
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="javascript/script.js"></script>
		
</body>
</html>
